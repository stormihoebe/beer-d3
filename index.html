<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beers</title>
  </head>
  <body>
    <h1>Most Popular Beer Types     <button id="show" onclick="run()" name="button">Show Me!</button>
 </h1>

    <svg width="1000" height="420">
      <rect x="0" y="200" width="20" height="20"></rect>
      <rect x="0" y="400" width="20" height="20"></rect>
      <rect x="0" y="260" width="20" height="20"></rect>
      <rect x="00" y="0" width="20" height="20"></rect>
      <rect x="0" y="160" width="20" height="20"></rect>
      <rect x="0" y="40" width="20" height="20"></rect>
      <rect x="0" y="290" width="20" height="20"></rect>
    </svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    var data =[1451, 645, 522, 667, 436, 207, 177];
    var svg = d3.select("svg");
    var rects = svg.selectAll("rect")
    svg.on('mouseover', function(){
      rects
      .data(data)
      .transition()
      .duration(1500)  // 1.5 second
      .attr("x", 0)
      .attr("y", function(d,i) { return i*30+30 })
      .attr("height", 20)

    });


    function run(){
      rects
      .data(data)
      .transition()
      .duration(1500)  // 1.5 second
      .attr("x", 0)
      .attr("y", function(d,i) { return i*30+30 })
      .attr("width", function(d,i) { return d*.3; })
      .attr("height", 20)
      .style("fill", "steelblue")
    }
    rects.on('mouseover', function(){
          d3.select(this)
          .style("stroke","red")
          .style("fill", "yellow");
          });
    rects.on('mouseout', function(){
          d3.select(this)
          .style("stroke","none")
          .style("fill", "steelblue")
         });
    </script>
  </body>
</html>
